<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="row">
		<h1>Cross the road redux</h1>
		<!--<button id="settings">&#9776;</button>-->
	</header>
	<section class="settings hidden">
		<div class="row">
			<h1>Settings</h1>
			<h2>Customize your game</h2>
		</div>
		<div class="row">
			<label>Choose difficulty : </label>
			<select>
				<option>Easy</option>
				<option>Medium</option>
				<option>Hard</option>
			</select>
		</div>
		<div class="row">
			<label>Choose player Avatar</label>
			<select>
				<option>boy</option>
				<option>cat girl</option>
				<option>horn girl</option>
				<option>pink girl</option>
				<option>princess girl</option>		
			</select>
		</div>
		<div class="row char-preview" style="border:1px solid black;width:150px; height:100%;margin:auto;background-color:white">
			<img src="images/char-boy.png" alt="character preview">
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
